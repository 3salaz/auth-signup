    <link rel="stylesheet" href="./assets/vendors/materialize/css/materialize.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="./assets/style/master.css">
    <title>jQuery Form Validator</title>
</head>
<body>
    <div class="navbar-fixed">
            <ul id="dropdown1" class="dropdown-content">
                    <li><a href="#!">one</a></li>

                  </ul>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">jQuery Practice</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">3salaz.dev</a></li>

                    <li><a class="dropdown-trigger" href="#" data-target="dropdown1">Code Gallery<i class="material-icons right">view_module</i></a></li>
                </ul>
            </div>
        </nav>
        
    </div>
    <div class="container form-validator">
        <div class="row">
            <h2>Form Validation</h2>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="birth_date" type="text" class="validate date">
                        <label for="birth_date">Birthdate</label>
                    </div>
                    <div class="input-field col s1">
                        <p>
                            <label>
                                <input name="group1" type="radio" checked />
                                <span>Male</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s1">
                            <p>
                                <label>
                                    <input name="group1" type="radio" checked />
                                    <span>Female</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s1">
                            <p>
                                <label>
                                    <input name="group1" type="radio" checked />
                                    <span>Other</span>
                                </label>
                            </p>
                        </div>
                    </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    
                </div>
                <button><input type="submit" value="Submit"></button>
            </form>
        </div>
    </div>
    <div class="form container">
        <h1>Ajax Form Username/password</h1>
        <label for="username">Username</label>
        <input type="text" id="username" spellcheck="false">

        <label for="password">Password</label>
        <input type="text" id="password">

        <button type="submit" id="btn-submit">Login</button>
    </div>

    <div class="container input-field submition">
        <button id="submit">Submit</button>
        <h2>Date Validator Results</h2> 
    </hr>
        <div id="results" class="results-p"></div>
        <div id="success"class="toast-success-container">
            <h4 class="toast-message">
                Congrats-Success!
            </h4>
        </div>
        <div id="failed" class="toast-failed-container hide">
            <h5 class="toast-message">Error-Failed!</h5>
        </div>
    </div>

    <!-- jQuery -->
    <script src="./assets/vendors/jQuery/jquery-3.3.1.js"></script>
    <script src="./assets/vendors/jQuery/jquery.mask.js"></script>
    <!-- materialize JS -->
    <script type="text/javascript" src="./assets/vendors/materialize/js/materialize.min.js"></script>
    <!-- my js-->
    <script src="./assets/scripts/main.js"></script>
    <!-- Navbar.js -->
    <script src="./assets/scripts/navbar.js"></script>
</body>
</html>
